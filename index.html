<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bruong - Telegram-боты и продвижение</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }

        /* ===== МОБИЛЬНАЯ ВЕРСИЯ (до 768px) ===== */
        @media screen and (max-width: 767px) {
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .left-column {
                display: flex;
                flex-direction: column;
                align-items: center;
                text-align: center;
                width: 100%;
            }

            .nickname {
                font-size: 32px;
                margin-top: 20px;
                color: #ffffff; /* Белый цвет */
            }

            .avatar {
                width: 130px;
                height: 130px;
            }

            .title {
                font-size: 22px;
            }

            .links {
                justify-content: center;
            }
        }

        /* ===== ПК ВЕРСИЯ (от 768px) ===== */
        @media screen and (min-width: 768px) {
            body {
                display: grid;
                grid-template-columns: 1fr 350px;
                align-items: start;
                justify-content: center;
                min-height: 100vh;
                padding: 40px 60px;
                gap: 40px;
            }

            .left-column {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                text-align: left;
                margin-top: 20px;
            }

            .nickname {
                font-size: 48px;
                color: #ffffff; /* Белый цвет */
            }

            .avatar {
                width: 180px;
                height: 180px;
                margin: 25px 0;
            }

            .title {
                font-size: 28px;
            }

            .links {
                justify-content: flex-start;
            }
        }

        /* ===== ОБЩИЕ СТИЛИ ===== */

        .nickname {
            font-weight: 800;
            letter-spacing: -0.5px;
            display: inline-block;
        }

        .avatar {
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(255,255,255,0.1);
        }

        .avatar:hover {
            border-color: #00ff88;
            transform: scale(1.05);
        }

        .subtitle {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 30px;
            line-height: 1.3;
        }

        .info-table {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 25px;
            text-align: left;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
        }

        .info-title {
            font-size: 13px;
            font-weight: 800;
            color: #ffffff;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
            text-align: center;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            margin-bottom: 10px;
            color: #bbb;
            padding: 0 5px;
        }

        .info-item strong {
            color: #ccc;
            font-weight: 500;
        }

        .info-item span {
            color: #ffffff;
            font-weight: 600;
        }

        .info-location {
            text-align: center;
            font-size: 11px;
            color: #666;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .links {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 25px;
        }

        .links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 18px;
            border-radius: 12px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            min-width: 120px;
        }

        .links a:hover {
            transform: translateY(-3px);
            background: rgba(255,255,255,0.15);
        }

        .icon-funpay {
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            color: #000;
        }

        .footer {
            font-size: 12px;
            opacity: 0.4;
            margin-top: 30px;
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
            grid-column: 1 / -1;
        }
    </style>
</head>
<body>
    <div class="left-column">
        <div class="nickname">bruong</div>
        <a href="https://t.me/bruongFunPay" target="_blank">
            <img src="https://files.catbox.moe/jkbfsr.jpg" alt="Avatar" class="avatar">
        </a>
        <div class="subtitle">Heroku user & FunPay seller</div>
        <div class="title">Telegram-боты и продвижение</div>
    </div>

    <div class="right-column">
        <div class="info-table">
            <div class="info-title">Info Bruong</div>
            <div class="info-item"><strong>Name:</strong> <span>bruong</span></div>
            <div class="info-item"><strong>Age:</strong> <span>14+</span></div>
            <div class="info-item"><strong>Time:</strong> <span>UTC +3</span></div>
            <div class="info-item"><strong>Birthday:</strong> <span>22 September</span></div>
            <div class="info-location">live in Russia</div>
        </div>

        <div class="links">
            <a href="https://funpay.com/users/18325079/" target="_blank">
                <div class="icon-funpay">FP</div>
                FunPay
            </a>
            <a href="https://tiktok.com/@bruongfunpay" target="_blank">
                <i class="fab fa-tiktok"></i>
                TikTok
            </a>
            <a href="https://t.me/bruongFunPay" target="_blank">
                <i class="fab fa-telegram"></i>
                Telegram
            </a>
        </div>
    </div>

    <div class="footer">© bruong 2025</div>
</body>
</html>
